<div class="panel-group checkout-page accordion scrollable" id="checkout-page">

              <!-- BEGIN PAYMENT ADDRESS -->
              <div id="payment-address" class="panel panel-default">
                <div class="panel-heading">
                  <h2 class="panel-title">
                    <a data-toggle="collapse" data-parent="#checkout-page" href="#payment-address-content" class="accordion-toggle">
                      Step 1: Project &amp; Address Details
                    </a>
                  </h2>
                </div>
                <div id="payment-address-content" class="panel-collapse collapse in">
                  <div class="panel-body row">
                   <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
                    <div class="col-md-6 col-sm-6">
                      <h3>Basic Information</h3>
                      <div class="form-group">
                        <label for="project">Project Name<span class="require">*</span></label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                        <div *ngIf="formErrors.name" class="alert alert-danger">
                          {{ formErrors.name }}
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="vat">Categories<span class="require">*</span></label>
                         <ng-select ng-class="override-close"  (data)="value"
                            [multiple]="true"
                            [items]="categories"
                            [disabled]="disabled"
                            (data)="refreshValue($event)"
                            (selected)="selected($event)"
                            (removed)="removed($event)"
                            placeholder="No city selected">
                          </ng-select>
                      </div>

                      <div class="form-group">
                        <label for="vat">Sectors<span class="require">*</span></label>
                         <ng-select ng-class="override-close"  (data)="value"
                            [multiple]="true"
                            [items]="categories"
                            [disabled]="disabled"
                            (data)="refreshValue($event)"
                            (selected)="selected($event)"
                            (removed)="removed($event)"
                            placeholder="No city selected">
                          </ng-select>
                      </div>


                      <div class="form-group">
                        <label for="business-type">Reference <span class="require">*</span></label>
                        <select class="form-control input-sm" id="business-type">
                          <option value=""> --- Please Select --- </option>
                          <option value="3513">Company</option>
                          <option value="3514">University</option>
                          <option value="3515">Club</option>
                          <option value="3515">Associations</option>
                          <option value="3516">Free</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="email">Kewords <span class="require">*</span></label>
                        <tag-input formControlName="items"
                            [autocompleteItems]="['Item1', 'item2', 'item3']">
                                <tag-input-dropdown>
                                  <template let-item="item" let-index="index">
                                      {{ item }}
                                  </template>
                                </tag-input-dropdown>

                        </tag-input>
                        <!--tag-input [ngModel]="['@item']"
                          [autocompleteItems]="['item1', 'item2']" [ngModelOptions]="{standalone: true}"
                          >
                        </tag-input-->
                      </div>
                      <div class="form-group">
                        <label for="telephone">Telephone <span class="require">*</span></label>
                        <input type="text" id="telephone" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="fax">Fax </label>
                        <input type="text" id="fax" class="form-control" >
                        
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                      <h3>Your Address</h3>
                      <div class="form-group">
                        <label for="address1">Address 1</label>
                        <input type="text" id="address1" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="address2">Address 2</label>
                        <input type="text" id="address2" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="city">City <span class="require">*</span></label>
                        <input type="text" id="city" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="post-code">Post Code <span class="require">*</span></label>
                        <input type="text" id="post-code" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="country">Country <span class="require">*</span></label>
                        <select class="form-control input-sm" id="country">
                          <option value=""> --- Please Select --- </option>
                          <option value="244">Aaland Islands</option>
                          <option value="1">Afghanistan</option>
                          <option value="2">Albania</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="region-state">Region/State <span class="require">*</span></label>
                        <select class="form-control input-sm" id="region-state">
                          <option value=""> --- Please Select --- </option><option value="3513">Aberdeen</option><option value="3514">Aberdeenshire</option><option value="3515">Anglesey</option>
                        </select>
                      </div>
                    </div>
                    <hr>
                    <div class="col-md-12">                      
                      <div>
                        <label>
                          <input type="checkbox"> I wish to subscribe to the OXY newsletter. 
                        </label>
                      </div>
                      <div>
                        <label>
                          <input type="checkbox" checked="checked"> My delivery and billing addresses are the same.
                        </label>
                      </div>
                      <button class="btn btn-primary  pull-right" type="submit"  [disabled]="!projectForm.valid" data-toggle="collapse" data-parent="#checkout-page" data-target="#shipping-address-content" id="button-payment-address">Create</button>
                      <div class="checkbox pull-right">
                        <label>
                          <input type="checkbox"> I have read and agree to the <a title="Privacy Policy" href="javascript:;">Privacy Policy</a> &nbsp;&nbsp;&nbsp; 
                        </label>
                      </div>                        
                    </div>
                   </form>
                  </div>
                </div>
              </div>
              <!-- END PAYMENT ADDRESS -->
